<!DOCTYPE html>
<html>
<head>
    <title>Insert User</title>
</head>
<body>
    <h1>Insert User Details</h1>
    <form action="InsertUserServlet" method="post">
        User Name: <input type="text" name="user_name" required><br>
        Department: <input type="text" name="department" required><br>
        Section: <input type="text" name="section" required><br>
        Mail: <input type="email" name="mail" required><br>
        Salary: <input type="number" step="0.01" name="salary" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
