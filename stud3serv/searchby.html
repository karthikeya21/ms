<!DOCTYPE html>
<html>
<head>
    <title>Search Students by Course</title>
</head>
<body>
    <h1>Search Students by Course</h1>
    <form action="SearchByCourseServlet" method="post">
        Course: <input type="text" name="course" required><br>
        <input type="submit" value="Search">
    </form>

    <h1>Search Students by Course and Year</h1>
    <form action="SearchByCourseAndYearServlet" method="post">
        Course: <input type="text" name="course" required><br>
        Year: <input type="number" name="year" required><br>
        <input type="submit" value="Search">
    </form>

    <h1>Search Students by Faculty</h1>
    <form action="SearchByFacultyServlet" method="post">
        Faculty Name: <input type="text" name="faculty_name" required><br>
        <input type="submit" value="Search">
    </form>

    
</body>
</html>
